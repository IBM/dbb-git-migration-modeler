# yaml-language-server: $schema=https://raw.githubusercontent.com/IBM/dbb-git-migration-modeler/refs/heads/main/schema/repository-paths-mapping-schema.json

repositoryPaths:
  - repositoryPath: $application/$component/src/cobol
    artifactsType: "Program"
    sourceGroup: "cobol"
    language: "COBOL"
    languageProcessor: "Cobol"
    fileExtension: cbl
    toLowerCase: true
    encoding: IBM-1047
    mvsMapping:
      datasetLastLevelQualifiers:
        - COBOL
  - repositoryPath: $application/$component/src/copy
    artifactsType: "Include File"
    sourceGroup: "copy"
    language: "COBOL"
    languageProcessor: ""
    fileExtension: cpy
    toLowerCase: true
    encoding: IBM-1047
    mvsMapping:
      datasetLastLevelQualifiers:
        - COPY
      scan:
        language: COB
        fileType: INCL
  - repositoryPath: $application/$component/src/pli
    artifactsType: "Program"
    sourceGroup: "pli"
    language: "PL/I"
    languageProcessor: "PLI"
    fileExtension: cbl
    toLowerCase: true
    encoding: IBM-1047
    mvsMapping:
      datasetLastLevelQualifiers:
        - SRC
      types:
        - PLICICSDB2
        - PLICICS
  - repositoryPath: $application/$component/src/asm
    artifactsType: "Program"
    sourceGroup: "asm"
    language: "ASM"
    languageProcessor: "Assembler"
    fileExtension: asm
    toLowerCase: true
    encoding: IBM-1047
    mvsMapping:
      datasetLastLevelQualifiers:
        - ASM
  - repositoryPath: $application/$component/src/bms
    artifactsType: "BMS"
    sourceGroup: "bms"
    language: "ASM"
    languageProcessor: "BMS"
    fileExtension: bms
    toLowerCase: true
    encoding: IBM-1047
    mvsMapping:
      datasetLastLevelQualifiers:
        - BMS
  - repositoryPath: $application/$component/src/link
    artifactsType: "Other"
    sourceGroup: "link"
    language: "LINK"
    languageProcessor: "LinkEdit"
    fileExtension: lnk
    toLowerCase: true
    encoding: IBM-1047
    mvsMapping:
      datasetLastLevelQualifiers:
        - LINK
  - repositoryPath: $application/$component/src/jcl
    artifactsType: "Other"
    sourceGroup: "jcl"
    language: "JCL"
    languageProcessor: "Transfer"
    fileExtension: jcl
    toLowerCase: true
    encoding: IBM-1047
    mvsMapping:
      datasetLastLevelQualifiers:
        - JCL
